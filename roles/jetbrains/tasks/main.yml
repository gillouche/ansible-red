---
# tasks file for jetbrains

- name: Install jetbrains-toolbox (Arch)
  yay: 
    name: jetbrains-toolbox
    state: latest
  when: ansible_distribution == 'Archlinux'

- name: Install jetbrains-toolbox (Debian)
  apt:
    name: jetbrains-toolbox
    state: latest
  become: true
  when: ansible_facts['os_family'] == "Debian"
    